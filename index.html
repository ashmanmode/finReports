<head>
   <title>finReports</title>
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>
<body>
   <div class="container">
   <div id="test1" class="col s12">
      <div class="row">
         <br>
         <h3>Record Transaction</h3>
         <form class="col s12" action="#" onsubmit="record_transaction()">
               <div class="input-field col s6">
                  <p>
                     <label>
                       <input name="group1" type="radio" checked />
                       <span>Debit</span>
                     </label>
                   </p>
                   <p>
                     <label>
                       <input name="group1" type="radio" />
                       <span>Credit</span>
                     </label>
                   </p>
               </div>
               <div class="input-field col s6">
                  <input placeholder="Milk and Soda" id="product_sku" type="text" class="validate" required>
                  <label for="product_sku">For</label>
               </div>
               <div class="input-field col s6">
                  <input placeholder="HDFC" id="buyer_name" type="text" class="validate" required>
                  <label for="buyer_name">From</label>
               </div>
               <div class="input-field col s6">
                  <input placeholder="256" id="buyer_email" type="number" class="validate" required>
                  <label for="buyer_email">Amount</label>
               </div>
               &nbsp;&nbsp;&nbsp;<input id="submit_button" type="submit">
         </form>
         <h4 id="response"></h4>
         </div>
      </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
   <script type="text/javascript" src="js/fin_report.js"></script>
   <script type="text/javascript" src="js/config.js"></script>
</body>
